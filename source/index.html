<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": "LuckyForm",
"description": "test work by Askomarov"
})

<body>
  @@include('html/svg-sprite.html')
  <h1 class="visually-hidden"> Главный заголовк сайта</h1>

  <main class="main">

    <section class="order">
      <div class="order__container container">
        <div class="order__wrap">


          <div class="order__left-side left-side">
            <p class="left-side__item-name">Reduslim</p>
            <p class="left-side__item-type">Eco</p>
            <div class="left-side__item-img-wrap">
              <picture>
                <source type="image/wepb" srcset="img/item-img-desktop.webp" media="(min-width:1280px)">
                <source media="(min-width: 1280px)" srcset="img/item-img-desktop.png">
                <source type="image/wepb" srcset="img/item-img-mobile@1x.webp">
                <img class="left-side__item-img" width="223" height="122" src="img/item-img-mobile@1x.png"
                  alt="изображение таблеток Reduslim Eco" />
              </picture>
            </div>
          </div>

          <div class="order__right-side right-side">
            <h2 class="right-side__title">Сделай шаг<br>&nbsp;к выздоровлению</h2>
            <form class="right-side__form form" action="#">
              <label class="form__label" for="name">
                Ваше <span>имя</span>
              </label>
              <input class="form__input form__input--name" type="text" id="name" name="name" placeholder="Алексей"
                autocomplete="off">
              <label class="form__label" for="tel">
                Ваш <span>телефон</span>
              </label>
              <input class="form__input form__input--tel" type="tel" name="tel" id="tel"
                placeholder="+7 (123) 456 78-90">

              <div class="form__lang-select lang-select form__input">

                <input type="hidden" name="lang" value="ru">
                <p class="lang-select__text">ru</p>
                <img class="lang-select__img" src="img/flag-ru.png" alt="картинка русский флаг" />

                <svg class="lang-select__icon-dropdown" width="11" height="6">
                  <use xlink:href="#icon-arrow-drop"></use>
                </svg>
              </div>

              <button class="form__btn-submit" type="button">
                <span>Заказать</span>
                <svg width="18" height="12">
                  <use xlink:href="#icon-arrow-next"></use>
                </svg>
              </button>

            </form>
            <footer class="right-side__footer">
              <p class="right-side__footer-text">
                Trusted
                <svg class="right-side__footer-icon" width="13" height="15">
                  <use xlink:href="#icon-lock"></use>
                </svg>
                Secure
              </p>
            </footer>
          </div>

        </div>
      </div>
    </section>

  </main>

</body>

</html>
