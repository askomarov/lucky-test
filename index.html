<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LuckyForm</title><meta name="description" content="test work by Askomarov"><link rel="stylesheet" href="css/style.min.css"></head><body><svg style="display: none"><symbol id="icon-arrow-drop" viewBox="0 0 11 6"><path d="M1.18182 1L5.18182 5L9.18182 1" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol><symbol id="icon-arrow-next" viewBox="0 0 18 12"><path d="M1.5 6H16.5M16.5 6L11.5 1M16.5 6L11.5 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol><symbol id="icon-lock" viewBox="0 0 13 15"><rect y="5.71429" width="12.1429" height="9.28572" rx="3" fill="#428A60"/><path d="M3.14282 3.92857C3.14282 2.31116 4.45399 1 6.07139 1C7.6888 1 8.99997 2.31117 8.99997 3.92857V6.85714H3.14282V3.92857Z" stroke="#428A60" stroke-width="2"/></symbol></svg><h1 class="visually-hidden">Главный заголовк сайта</h1><main class="main"><section class="order"><div class="order__container container"><div class="order__wrap"><div class="order__left-side left-side"><p class="left-side__item-name">Reduslim</p><p class="left-side__item-type">Eco</p><div class="left-side__item-img-wrap"><picture><source type="image/wepb" srcset="img/item-img-desktop.webp" media="(min-width:1280px)"><source media="(min-width: 1280px)" srcset="img/item-img-desktop.png"><source type="image/wepb" srcset="img/item-img-mobile@1x.webp"><img class="left-side__item-img" width="223" height="122" src="img/item-img-mobile@1x.png" alt="изображение таблеток Reduslim Eco"></picture></div></div><div class="order__right-side right-side"><h2 class="right-side__title">Сделай шаг<br>&nbsp;к выздоровлению</h2><form class="right-side__form form" action="#"><label class="form__label" for="name">Ваше <span>имя</span></label> <input class="form__input form__input--name" type="text" id="name" name="name" placeholder="Алексей" autocomplete="off"> <label class="form__label" for="tel">Ваш <span>телефон</span></label> <input class="form__input form__input--tel" type="tel" name="tel" id="tel" placeholder="+7 (123) 456 78-90"><div class="form__lang-select lang-select form__input"><input type="hidden" name="lang" value="ru"><p class="lang-select__text">ru</p><img class="lang-select__img" src="../img/flag-ru.png" alt="картинка русский флаг"> <svg class="lang-select__icon-dropdown" width="11" height="6"><use xlink:href="#icon-arrow-drop"></use></svg></div><button class="form__btn-submit" type="button"><span>Заказать</span> <svg width="18" height="12"><use xlink:href="#icon-arrow-next"></use></svg></button></form><footer class="right-side__footer"><p class="right-side__footer-text">Trusted <svg class="right-side__footer-icon" width="13" height="15"><use xlink:href="#icon-lock"></use></svg> Secure</p></footer></div></div></div></section></main></body></html>
